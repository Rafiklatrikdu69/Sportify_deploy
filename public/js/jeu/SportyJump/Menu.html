<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <script src="Model/Dimension.js" defer></script>
    <script src="Model/Tutoriel.js" defer></script>
    <script src="Model/Terrain.js" defer></script>
    <script src="Model/Ballon.js" defer></script>
    <script src="Model/TailleModel.js" defer></script>
    <script src="Model/Plateforme.js" defer></script>
    <script src="Menu/PlacementElement.js" defer></script>
    <script src="Menu/Chargement.js" defer></script>
    <script src="Menu/Banderole.js" defer></script>
    <script src="Controleur/ActionBoutonMenu.js" defer></script>
    <script src="Timer/TimerMenuDeplacementDroite.js" defer></script>
    <script src="Timer/TimerMenuDeplacementGauche.js" defer></script>
    <script src="Timer/TimerMenu.js" defer></script>
    <script src="Menu/Main.js" defer></script>
    <title>SportyJump_Menu</title>
</head>

<body>

    <header>
        <a id="accueil" href="/public"><img src="logo.png"></a>
        <a id="actu" href="/public/actu">Actu</a>
        <a id="prono" href="/public/pronostique">Prono</a>
        <a id="boutique" href="/public/boutique">Boutique</a>
        <a id="jeu" href="/public/js/jeu/SportyJump/Menu.html">Mini-Jeu</a>
        <a id="deconnexion" href="/public/deconnexion">DÃ©connexion</a>
    </header>
    <div class="interfaceJeu">
        <div class="point-user"></div>
        <img id="terrain" src="Dessin/Terrain/foot.png" alt="Mon Image">
        <img id="ballonImage" src="Dessin/Ballon/ballon_foot.png" alt="Mon Image">
        <img id="plateforme" src="Dessin/Plateforme/plateforme-classique.png" alt="Mon Image">
        <img id="titre" src="Dessin/Menu/titre.png" alt="Mon Image">
        <img id="boutonJouer" src="Dessin/Menu/boutonJouer.png" alt="Mon Image">
        <img id="boutonClassement" src="Dessin/Menu/boutonClassement.png" alt="Mon Image">
        <img id="banderole" src="Dessin/Menu/MenuTerrain.png" alt="Mon Image">
        <img id="flecheDroite" src="Dessin/Menu/boutonDroite.png" alt="Mon Image">
        <img id="flecheGauche" src="Dessin/Menu/boutonGauche.png" alt="Mon Image">
        <div id="chargementContainer"></div>
        <div class="invisible">
            <img id="ballonHitBoxSaut" src="Dessin/Ballon/HitBox.png" alt="Mon Image">
            <img id="ballonHitBoxGet" src="Dessin/Ballon/HitBoxGet.png" alt="Mon Image">
        </div>
    </div>

    <div class="tuto" id="tuto">
        <div class="circle" id="circle">
            <div class="question-mark" id="point">?</div>
        </div>
        <div class="rectangle" id="rectangle">
            <div class="tutoType">
                <div class="tutoMenu"></div>
                <div class="tutoGamePlay"></div>
                <div class="tutoPiece"></div>
                <div class="tutoMonstre"></div>
                <div class="tutoObject"></div>
            </div>
            <div class="cercle_Tuto"></div>
            <div class="fleche"></div>
        </div>
    </div>
</body>

</html>
